<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        AŞAĞIDAKİ BİLGİLERİ DOLDURUNUZ <br> 
      <input type="text" placeholder="Kullanıcı adınız">
      <input type="password" placeholder="Şifreniz">
      <input type="email" placeholder="email adres"> <br> <br>
      HOBİLERİNİZİ SEÇİNİZ: <br> 
      kitap okumak <input type="checkbox"> <br>
      spor yapmak <input type="checkbox"> <br> <br>
      CİNSİYETİNİZİ SEÇİNİZ <br> 
      kadın <input type="radio" name="cinsiyetradio"> <br>
      erkek <input type="radio" name="cinsiyetradio"> <br> <br>
      FOTOĞRAFINIZI EKLEYİNİZ <br> 
      <input type="file"> <br> <br>
        ÜNİVERSİTE SEÇİNİZ : 
      <select>
        <option>KARABÜK ÜNİVERSİTESİ</option>
        <option>ATATÜRK ÜNİVERSİTESİ</option>
        <option>EGE ÜNİVERSİTESİ</option>
      </select> 
      <br> <br> 
      BİZİMLE PAYLAŞMAK İSTEDİĞİNİZ DİĞER BİLGİLER: <br> 
      <textarea name="mesajInput" id="mesajAlani" cols="30" rows="10"></textarea> <br>
      <input type="submit" value="Gönder">
      <input type="reset" value="Temizle"> <br>
    </form>
</body>
</html>
